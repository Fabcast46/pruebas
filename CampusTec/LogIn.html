<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/styles/EstiloInicio.scss" rel="stylesheet" />
    <link href="Content/freelancer.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="Scripts/angular.min.js"></script>    
    <script src="app/app.module.js"></script>
    <script src="app/LogInController.js"></script>
</head>
<body style="background-color: #ffffff">
    <div>
        <h1 align="center" style="font-size: xx-large; font-style: oblique; background: linear-gradient(to bottom, #0099cc 0%, #153170 100%); margin-top: 0px;"><img src="Content/Logo.png" 
            alt="Green dot" height="160" width="250"></h1>
    </div>
    
    <div class="container" style="position: relative; padding-top:100px; width: 500px" ng-controller="myLogInCtrl" ng-init=limpiar()>        
        <div class="jumbotron" background-color #f5e>
            <form>                
                <div class="form-group">
                    <label for="usr">ID o Carnet:</label>
                    <input type="text" class="form-control" id="user" ng-model="userID">
                    <div class="info">
                        <i class="icon-info-sign">Info</i>
                  
                        <span class="extra-info">
                            En caso de ser estudiante o profesor ingresar su número de carnet.                      
                        </span>
                        <span class="extra-info2">
                            En caso de ser admin. o auditor ingresar su identificador de empleado.                            
                        </span>
                      </div>
                </div>
                <div class="form-group">
                    <label for="pwd">PIN:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="userPassword"> <!-- Space for password input-->
                </div>
            </form>
            <div class="row" style="text-align: center">
                <a class="btn btn-lg btn-primary" ng-click="sendData(userID, userPassword)" style="background-color: #153170;">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
